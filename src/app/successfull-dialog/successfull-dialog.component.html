<div class="container">
    <nb-card class="success-card">
        <nb-card-body>
            <div class="success-content">
                <!-- Success Animation -->
                <div class="success-checkmark">
                    <div class="check-icon">
                        <span class="icon-line line-tip"></span>
                        <span class="icon-line line-long"></span>
                        <div class="icon-circle"></div>
                        <div class="icon-fix"></div>
                    </div>
                </div>

                <!-- Message -->
                <p class="success-title">{{ text }}</p>

                <!-- Button -->
                <div class="button-container">
                    <button (click)="hideDialog()" class="btn" type="submit" nbButton status="success">
                        {{ buttonText }}
                    </button>
                </div>
            </div>
        </nb-card-body>
    </nb-card>
</div>
