<div class="container">
    <!-- change defauét address title -->
    <h1 id="title" class="title">{{ 'profileMenu.shippingAddressForm.changeDefaultAddressTitle' | translate }}</h1>
    <!-- change defauét address confirm buttons -->
    <div class="container">
        <nb-card>
            <nb-card-body>
                <div class="buttons">
                    <button type="submit" class="btn btn-primary btn-logout" (click)="confirm()">{{
                        'profileMenu.shippingAddressForm.changeDefaultAddressConfirm' |
                        translate }}</button>
                    <button type="submit" class="btn btn-primary btn-cancel" (click)="cancel()">{{ 'header.cancel' |
                        translate }}</button>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
