<!-- profile details -->
<nb-card class="container-collapse-component">
    <nb-card-body>
        <div class="header-collapse-component" (click)="toggleCollapsedProfilDetails()">
            <h2 class="title" [ngClass]="{'center': isCollapsedProfileDetails, 'left': !isCollapsedProfileDetails}">
                {{ 'profileMenu.prodilDetails' | translate }}
            </h2>
            <button class="toggle-button-collapse-component back-btn">
                <span class="arrow" *ngIf="isCollapsedProfileDetails">▼</span>
                <span class="arrow" *ngIf="!isCollapsedProfileDetails">▲</span>
            </button>
        </div>

        <div *ngIf="!isCollapsedProfileDetails" [@collapseComponent] class="collapse-container">
            <app-profile-list></app-profile-list>
        </div>
    </nb-card-body>
</nb-card>
