<!-- login title -->
<h1 id="title" class="title">Bejelentkezés</h1>
<!-- login form -->
<div class="container">
    <nb-card>
        <nb-card-body class="login-col">

            <div class="row">
                <div class="col">
                    <form (ngSubmit)="login()" #form="ngForm">
                        <!-- email block -->
                        <div class="form-group">
                            <label for="email" class="label">Email</label>
                            <input type="email" class="form-control" ngModel name="email" fullWidth
                                placeholder="Email cím" required email #emailInput="ngModel">
                            <!-- email error block -->
                            <span class="help-block" *ngIf="emailInput.touched && !emailInput.valid">Érvénytelen e-mail
                                cím!</span>
                        </div>
                        <!-- password block -->
                        <div class="form-group">
                            <label for="password" class="label">Jelszó</label>
                            <input type="password" class="form-control" ngModel name="password" fullWidth
                                placeholder="Jelszó" minlength="6" required #password="ngModel">
                            <!-- password error block -->
                            <span class="help-block" *ngIf="!password.valid && password.touched">Legalább 6 hosszúságú
                                jelszót kell megadnod!
                            </span>
                        </div>
                        <!-- login error -->
                        <span *ngIf="errorMessage" class="help-block-login-error">
                            <i class="fas fa-exclamation-triangle icon"></i> <!-- Caution icon -->
                            Érvénytelen email vagy jelszó!
                        </span>
                        <!-- login submit button -->
                        <div class="login-button-container">
                            <button class="btn btn-primary basic-btn" type="submit" nbButton status="success"
                                [disabled]="!form.valid">Bejelentkezés</button>
                        </div>

                        <!-- forgot password block -->
                        <div class="form-group forgot-password-text">
                            <p>Elfelejetted a jelszavadat?<a><span (click)="forgotPassword()"
                                        class="forgot-password-text">
                                        Jelszó visszaállítása</span></a>
                            </p>
                        </div>
                    </form>
                </div>
                <div class="col">
                    <div class="register-div">
                        <i class="fas fa-user"></i>
                    </div>
                    <p class="register-text">Még nincs fiókod?</p><br>
                    <ul class="custom-list">
                        <li>Gyűjtsd a pontokat a kedvezményekért!</li>
                        <li>Mentsd el adataid, hogy kényelmesebben vásárolhass!</li>
                    </ul><br>
                    <!-- go to register button -->
                    <div class="login-button-container">
                        <button class="btn btn-primary basic-btn" type="submit" nbButton status="success"
                            (click)="goToRegister()">Regisztráció</button>
                    </div>
                </div>
            </div>

        </nb-card-body>
    </nb-card>
</div>
