<!-- If no products, display the empty card -->
<div *ngIf="(emptyCollection === true)" class="empty-list-container">
    <nb-card class="emptyCard">
        <nb-card-body>
            <div>
                <img src="../../../assets/images/no-products.jpg" alt="EmptyBox" class="emptyCardImage">
                <p class="emptyCardText">{{ 'products.noProducts' | translate }}</p>
            </div>
        </nb-card-body>
    </nb-card>
</div>

<div class="row">
    <!-- Display product prices dynamically in a 2-column layout -->

    <!-- Food Supliments -->
    <div *ngIf="foodSupliments" class="list-container">
        <nb-card class="rounded-card productCard" *ngFor="let foodSupliment of foodSupliments">
            <nb-card-body class="product-image" (click)="goToProductPage(foodSupliment.id)">


                <div *ngIf="getDefaultPrice(foodSupliment) as defaultPrice" class="details-container text-center">
                    <div class="image-container text-center">
                        <img *ngIf="defaultPrice.productImage !== ''" [src]="defaultPrice.productImage"
                            alt="Product Image" class="card-image" />
                        <img *ngIf="defaultPrice.productImage === ''"
                            src="../../../../../assets/images/gym-bro-logo.png" alt="Product Image"
                            class="card-image" />
                    </div>


                    <h4>{{ foodSupliment.productName }}</h4>
                    <h5 class="price-display"> {{ defaultPrice.productPrice }} {{
                        'products.huf' | translate }}</h5>
                    <h5 class="price-display">{{
                        'products.stock' | translate }}: {{
                        defaultPrice.productStock }} {{ productViewText.PCS | translate }}</h5>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>

<!-- filter button -->
<div class="floating-button-container">
    <button class="floating-button" (click)="openFilterMenu()">
        <svg width="64px" height="64px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M15 10.5A3.502 3.502 0 0 0 18.355 8H21a1 1 0 1 0 0-2h-2.645a3.502 3.502 0 0 0-6.71 0H3a1 1 0 0 0 0 2h8.645A3.502 3.502 0 0 0 15 10.5zM3 16a1 1 0 1 0 0 2h2.145a3.502 3.502 0 0 0 6.71 0H21a1 1 0 1 0 0-2h-9.145a3.502 3.502 0 0 0-6.71 0H3z"
                    fill="#0b8e92"></path>
            </g>
        </svg>
        <span class="floating-label">{{ 'blog.filter' | translate }}</span>
    </button>
</div>
