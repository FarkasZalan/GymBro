<!-- statistic details -->
<nb-card class="container-collapse-component">
    <nb-card-body>
        <div class="header-collapse-component" (click)="toggleCollapsedStatistics()">
            <h2 class="title"
                [ngClass]="{'center': isCollapsedStatisticsDetails, 'left': !isCollapsedStatisticsDetails}">{{
                'adminMenu.statistic' | translate }}
            </h2>
            <button class="toggle-button-collapse-component back-btn">
                <span class="categorie-arrow" *ngIf="isCollapsedStatisticsDetails">▼</span>
                <span class="categorie-arrow" *ngIf="!isCollapsedStatisticsDetails">▲</span>
            </button>
        </div>

        <div *ngIf="!isCollapsedStatisticsDetails" [@collapseComponent] class="collapse-container">
            <app-statistics></app-statistics>
        </div>
    </nb-card-body>
</nb-card>
