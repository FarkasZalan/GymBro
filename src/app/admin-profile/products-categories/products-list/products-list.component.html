<!-- If no shipping addresses are present, display the empty card -->
<div *ngIf="(emptyCollection === true)" class="empty-list-container">
    <nb-card class="rounded-card emptyCard">
        <nb-card-body>
            <div>
                <img src="../../../assets/images/no-products.jpg" alt="EmptyBox" class="emptyCardImage">
                <p class="emptyCardText">{{ 'products.noProducts' | translate }}</p>
            </div>
        </nb-card-body>
    </nb-card>
    <div class="button-container">
        <button class="btn btn-primary basic-btn basic-form-btn products-button" type="submit" nbButton status="success"
            (click)="goToCreateProduct()">{{
            'products.addFirstProduct' | translate
            }}</button>
    </div>
</div>
<div class="button-container">
    <button class="btn btn-primary basic-btn back-btn basic-form-btn products-button" type="submit" nbButton
        status="success" (click)="back()">
        <span class="arrow">&#9664;</span>
        {{ 'products.backToTheCategories' | translate }}</button>
</div>

<button *ngIf="(emptyCollection === true)" class="floating-button" (click)="goToCreateProduct()">
    +
    <span class="floating-label">Add Product</span>
</button>
