<div class="header-container">
    <div class="logo-container">
        <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
            <nb-icon icon="menu-2-outline"></nb-icon>
        </a>
        <a class="logo" href="#" (click)="navigateHome()">Gym<span>Bro</span></a>
    </div>
</div>
<div *ngIf="userLoggedIn" class="header-container-user">
    <nb-user name={{user.firstName}} [picture]="false" [nbContextMenu]="userMenu" nbContextMenuTag="header-menu">
    </nb-user>
</div>

<div *ngIf="!userLoggedIn" class="header-container-user">
    <i (click)="navigateToLogin()" class="material-icons login-icon">login</i>
</div>
