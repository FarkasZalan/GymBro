<div class="dialog-container">
    <nb-card class="dialog-card">
        <nb-card-body>
            <div class="dialog-content">
                <!-- Warning Icon -->
                <div class="warning-icon">
                    <i class="fas fa-exclamation-circle"></i>
                </div>

                <!-- Message -->
                <h1 class="dialog-title">{{ text }}</h1>

                <!-- Buttons -->
                <div class="button-container">
                    <button class="dialog-button delete-btn" (click)="confirm()">
                        {{ 'profileMenu.shippingAddressForm.deleteAddress' | translate }}
                    </button>
                    <button class="dialog-button cancel-btn" (click)="cancel()">
                        {{ 'header.cancel' | translate }}
                    </button>
                </div>
            </div>
        </nb-card-body>
    </nb-card>
</div>
