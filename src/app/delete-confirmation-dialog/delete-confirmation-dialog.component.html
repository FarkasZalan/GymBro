<div class="container">
    <nb-card class="delete-card">
        <nb-card-body>
            <div class="delete-content">
                <!-- Warning Icon -->
                <div class="warning-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>

                <!-- Delete Title -->
                <h1 class="delete-title">{{ text }}</h1>

                <!-- Delete Buttons -->
                <div class="buttons">
                    <button type="submit" class="btn btn-delete" (click)="confirm()">
                        {{ 'profileMenu.shippingAddressForm.deleteAddress' | translate }}
                    </button>
                    <button type="submit" class="btn btn-cancel" (click)="cancel()">
                        {{ 'header.cancel' | translate }}
                    </button>
                </div>
            </div>
        </nb-card-body>
    </nb-card>
</div>
